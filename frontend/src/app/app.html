<div class="app-container">
  <!-- Header -->
  <header class="app-header">

    <p>Sistema de Reservas - Demo TFU3</p>
  </header>

  <!-- Navigation -->
  <nav class="app-navigation">
    <div class="nav-container">
      @for (item of navItems; track item.path) {
      <button
        class="nav-item"
        [class.active]="isRouteActive(item.path)"
        (click)="navigateTo(item.path)"
        type="button"
      >
        <span class="nav-label">{{ item.label }}</span>
        <span class="nav-description">{{ item.description }}</span>
      </button>
      }
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Error Message Global -->
    @if (appState.error()) {
    <div class="error-banner">
      <div class="error-content">
        <span class="error-icon">âš ï¸</span>
        <span class="error-message">{{ appState.error() }}</span>
        <button
          class="error-close"
          (click)="appState.clearError()"
          type="button"
          aria-label="Cerrar error"
        >
          âœ•
        </button>
      </div>
    </div>
    }

    <!-- Router Outlet - AquÃ­ se cargan los componentes de las rutas -->
    <div class="route-content">
      <router-outlet />
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>ğŸ“ TFU3 - AnÃ¡lisis y DiseÃ±o de Aplicaciones II - 2025</p>
    <div class="footer-status">
      <span>API Backend:</span>
      <span
        [class]="
          appState.apiStatus().includes('Connected') ? 'status-connected' : 'status-disconnected'
        "
      >
        {{ appState.apiStatus() }}
      </span>
    </div>
    <button class="refresh-button" (click)="refreshApiStatus()" type="button">
      ğŸ”„ Verificar API
    </button>
  </footer>
</div>
