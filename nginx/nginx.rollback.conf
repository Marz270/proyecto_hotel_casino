# Configuración de nginx para rollback automático
events {
    worker_connections 1024;
}

http {
    upstream backend {
        # Configuración para rollback - solo v1 activo
        server backend_v1:3000;
        # server backend_v2:3000;  # v2 deshabilitado después del rollback
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /health {
            access_log off;
            return 200 "healthy - rollback active\n";
            add_header Content-Type text/plain;
        }
    }
}